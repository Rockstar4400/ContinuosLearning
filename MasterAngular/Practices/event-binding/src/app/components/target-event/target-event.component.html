<div class="card-body">
    <h3 class="card-title">Target event</h3>
    <button 
      class="btn btn-primary" 
      type="button" 
      (click)="save($event)">
      Save
    </button>

    <button 
      class="btn btn-secondary" 
      type="button"
      on-enter="save()">
      no (click) and no $event
    </button>
  </div>

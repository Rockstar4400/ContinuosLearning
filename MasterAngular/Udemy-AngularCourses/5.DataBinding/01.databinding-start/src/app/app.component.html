<div class="container">
  <app-cockpit 
  (SCreated)="onServerAdded($event)"
  (BPCreated)="onBlueprintAdded($event)"
  >
</app-cockpit>
  <div class="row" >
    <div class="col-xs-12">
      <app-server-element 
      *ngFor="let element of serverElements 
      | slice:1; let i = index;" [srvElement]="element">
    </app-server-element>
    </div>
  </div>
</div>

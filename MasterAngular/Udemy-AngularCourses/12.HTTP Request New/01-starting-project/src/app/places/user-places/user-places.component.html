<app-places-container title="Favorites Places">
  @if (isFetchig() && !error()) {
    <p class="fallback-text">Fetching favorites places...</p>
  }


  @if(error()){
    <p class="fallback-text">{{ error() }}</p>
  }

  @if (places()) {
  <app-places [places]="places()!" 
  (selectPlace)="onRemovePlace($event)"/>
  } @else if (places()?.length === 0) {
  <p class="fallback-text">Unfortunately,
     no places could be found.</p>
  }
</app-places-container>

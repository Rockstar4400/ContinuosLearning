<form (ngSubmit)="onSubmit()">
    <div class="input-group">
        <p>
            <label for="initial-investment">
                Initial Invesment
            </label>
            <input 
            id="initial-investment"
            name="initial-investment" 
            type="number" 
            [(ngModel)]="enteredInitialInvestment"/>
        </p>
        <p>
            <label for="annual-investment">
                Annual Invesment
            </label>
            <input 
            id="annual-investment"
            name="annual-investment" 
            type="number"
            [(ngModel)]="enteredAnnualInvestment"/>
        </p>
    </div>
    <div class="input-group">
        <p>
            <label for="expected-investment">
                Expected Invesment
            </label>
            <input 
            id="expected-investment"
            name="expected-investment"
            type="number"
            [(ngModel)]="enteredExpectedReturn"/>
        </p>
        <p>
            <label for="duration-investment">
                Duration
            </label>
            <input 
            id="duration-investment"
            name="duration-investment"
            type="number"
            [(ngModel)]="enteredDuration"/>
        </p>
    </div>
    <p>
        <button>
            Calculate
        </button>
    </p>
</form>
